<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      // // Call back
      // function alertMe(){
      //     alert('Hello there:)')
      // }

      // const ele = <button onClick={alertMe}>Click me!!!</button>

      // components
      function GreetUser(props) {
        // callback
        function alertMsg() {
          alert("Hello there " + props.name);
        }
        // listening event
        return <button onClick={alertMsg}>Greet user</button>;
      }

      const ele = <GreetUser name="jhony" />;
      ReactDOM.render(ele, rootHandle);
    </script>
  </body>
</html>
