<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      function App() {
        const tasks = [
          { id: 1, title: "task 1", isCompleted: true },
          { id: 2, title: "task 2", isCompleted: true },
          { id: 3, title: "task 3", isCompleted: false },
        ];

        const completed = tasks.filter((ele) => ele.isCompleted);
        const incompleted = tasks.filter((ele) => !ele.isCompleted);

        return (
          <div>
            <TaskList tasks={tasks} heading="All tasks" />
            <TaskList tasks={completed} heading="Completed tasks" />
            <TaskList tasks={incompleted} heading="Incomplete tasks" />
          </div>
        );
      }
      function TaskList(props) {
        return (
          <div>
            <h1>{props.heading}</h1>
            <ul>
              {props.tasks.map((task) => {
                return <li key={task.id}>{task.title}</li>;
              })}
            </ul>
          </div>
        );
      }
      ReactDOM.render(<App />, rootHandle);
    </script>
  </body>
</html>
