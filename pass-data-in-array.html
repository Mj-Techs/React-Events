<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      function Parent(props) {
        const names = [
          "Ross",
          "Joe",
          "Chandler",
          "Rachel",
          "Monika",
          "Sara",
          "Smith",
        ];
        // Callback
        function getHugs(name) {
          alert(`${name} has hugged parent`);
        }
        return (
          <div>
            <h1>Parent Component</h1>
            {names.map((name, i) => {
              return <Child name={name} func={getHugs} key={i} />;
            })}
          </div>
        );
      }
      function Child(props) {
        return (
          <div>
            <h2>Child Component - {props.name}</h2>
            <button
              onClick={() => {
                props.func(props.name);
              }}
            >
              HUG
            </button>
          </div>
        );
      }
      ReactDOM.render(<Parent />, rootHandle);
    </script>
  </body>
</html>
